<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Types of inputs</title>
</head>
<body>
    <form action="/action">
       <input type="radio" id="Apple" name="Fruits" value="Apple">
       <label for="Apple">Apple</label>
       <input type="radio" id="Mango" name="Fruits" value="Mango">
       <label for="Mango">Mango</label>
       <input type="radio" id="Banana" name="Fruits" value="Banana">
       <label for="Banana">Banana</label>
        <button>Submit</button>
        <br>
        <label for="volume">Volume</label>
        <input type="range" min="0" max="100" name="vol" value="0">
        <button>Submit</button>
    </form>
    

</body>
</html>
