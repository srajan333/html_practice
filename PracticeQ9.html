<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Question</title>
  </head>
  <body>
    <div>
      <h1>Registration Form</h1>
    </div>
      <form action="/server">
        <div>
        <input type="text" placeholder="First Name" name="First Name" />
        <input type="text" placeholder="Last Name" name="Last Name" />
        </div>
        <div>
        <label for="Gender">Please Select a gender</label>
        <select id="Gender" name="Gender">
            <option>Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Do not Prefer to say">Do not prefer to Say</option>
        </select>
        </div>
        <div>
        Do you agree to all terms of service?
        <input type="checkbox" id="check" name="Agreement"  />
        <label for="check">Yes, I agree</label>
        </div>
        <div>
        <button>Register</button>
        </div>
      </form>
  </body>
</html>
