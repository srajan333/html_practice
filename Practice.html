<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .hero {
            padding: 50px;
            background: white;
        }
        .hero h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 18px;
            color: #666;
        }
        .cta {
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 40px;
        }
        .feature {
            background: white;
            padding: 20px;
            width: 200px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">My Awesome Product</div>
    
    <div class="hero">
        <h1>Revolutionize Your Daily Life</h1>
        <p>Experience the best features with our innovative product.</p>
        <a href="#" class="cta">Buy Now</a>
    </div>
    
    <div class="features">
        <div class="feature">
            <h3>Feature 1</h3>
            <p>Short description of feature 1.</p>
        </div>
        <div class="feature">
            <h3>Feature 2</h3>
            <p>Short description of feature 2.</p>
        </div>
        <div class="feature">
            <h3>Feature 3</h3>
            <p>Short description of feature 3.</p>
        </div>
    </div>
    
    <div class="footer">&copy; 2025 My Product. All Rights Reserved.</div>
</body>
</html>
