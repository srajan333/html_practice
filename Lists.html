<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ol>
        <li>Mango</li>
        <li>Banana</li>
        <li>Pineapple</li>
    </ol>
    <ul>
        <li>Strawberry</li>
        <li>Cherry</li>
        <li>Blueberry</li>
    </ul>
</body>
</html>
