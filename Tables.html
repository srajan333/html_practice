<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables in html</title>
  </head>
  <body>
    <table border="black">
      <caption>
        Students Record
      </caption>
      <thead>
        <tr>
            <th>St. Name</th>
            <th>St. ID</th>
            <th>Standard</th>
          </tr>
      </thead>
      <tbody>
      <tr>
        <td>Anuj Singh</td>
        <td>001</td>
        <td>IX</td>
      </tr>
      <tr>
        <td>Varun Pal</td>
        <td>002</td>
        <td>IX</td>
      </tr>
      <tr>
        <td>Srajan Bajpai</td>
        <td>003</td>
        <td>IX</td>
      </tr>
    </table>
    </tbody>
    <hr />
    <table border="black">
      <caption>
        Food Menu
      </caption>
      <thead>
      <tr>
        <th rowspan="2">Food</th>
        <th colspan="2">Price</th>
      </tr>
      <tr>
        <th colspan="1">INR</th>
        <th colspan="1">USD</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>Samosa</td>
        <td>12</td>
        <td>0.12</td>
      </tr>
      <tr>
        <td>Chips</td>
        <td>10</td>
        <td>0.72</td>
      </tr>
      <tr>
        <td>Biscuit</td>
        <td>15</td>
        <td>0.45</td>
      </tr>
    </tbody>
    </table>
  </body>
</html>
