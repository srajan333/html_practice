<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Asssignment Questions</title>
  </head>
  <body>
    <table border="black">
      <content>Students Information</content>
      <tr>
        <th rowspan="6">Info</th>
        <th rowspan="2">Name</th>
        <th colspan="2">Address</th>
      </tr>
      <tr>
        <th>City</th>
        <th>House</th>
      </tr>
      <tr>
        <td>A</td>
        <td>Delhi</td>
        <td>1</td>
      </tr>
      <tr>
        <td>B</td>
        <td>Kanpur</td>
        <td>2</td>
      </tr>
      <tr>
        <td>C</td>
        <td>Lucknow</td>
        <td>3</td>
      </tr>
      <tr>
        <td>D</td>
        <td>Agra</td>
        <td>4</td>
      </tr>
    </table>
    <hr />
    <form action="/server">
      <div>
        <label for="Name">Name:</label>
        <input
          type="text"
          id="Name"
          placeholder="Enter your Name"
          name="Name"
        />
      </div>
      <div>
        Sex:
        <input type="radio" name="Sex" id="Gender" value="Male" />
        <label for="Gender">Male</label>
        <input type="radio" name="Sex" id="Gender" value="Female"/>
        <label for="Gender">Female</label>
      </div>
      <div>
        <label for="Feed">Message:</label>
        <br />
        <textarea
          id="Feed"
          placeholder="Enter your Message here"
          name="Message"
          rows="10"
          cols="25"
        ></textarea>
      </div>
      <div>
        <input type="checkbox" id="check" name="it_is_a" />
        <label for="check">Subscribe?</label>
      </div>
      <div>
        <button>Submit</button>
      </div>
      <h1>Feedback Form</h1>
      <form>
        <div>
        <label for="Name">Name:</label>
        <input type="text" id="Name" name="Name">
        </div>
        <br>
        <div>
        <label for="email">Email:</label>
        <input type="email"  id="email" name="Email">
        </div>
        <br>
        <div>
            <label for="text">Message:</label>
            <br>
            <textarea id="text" name="Message"></textarea>
        </div>
        Rate us out of 5:
        <div>
            <input type="radio" name="rating" value="1">
            <br>
            <input type="radio" name="rating" value="2">
            <br>
            <input type="radio" name="rating" value="3">
            <br>
            <input type="radio" name="rating" value="4">
            <br>
            <input type="radio" name="rating" value="5">
            <br>
        </div>
        <div>
            <button>Send your Message!</button>
        </div>
      </form>
  </body>
</html>
